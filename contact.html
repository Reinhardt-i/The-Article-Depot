<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Article Depot - Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>The Article Depot</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="articles.html">Articles</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Contact Us</h2>
    <p>Got a question or suggestion for The Article Depot? We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>
  
  <footer>
    <p>&copy; The Article Depot, 2023</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
